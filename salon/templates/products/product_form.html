<!-- product_form.html -->

{% extends "layouts/base.html" %}

{% block title %}
{{ action }} Product
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-title">
            <h2 class="mt-2 py-2 px-2">{{ action }} Product</h2>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">{{ action }} Product</button>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <a href="{% url 'salon:product_list' %}" class="btn btn-secondary text-end">Back to List</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
