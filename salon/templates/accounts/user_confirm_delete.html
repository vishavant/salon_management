<!-- booking_confirm_delete.html -->

{% extends "layouts/base.html" %}

{% block title %}
Delete booking
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="card mt-5">
        <div class="card-body">
            <h2>Confirm Deletion</h2>

            <p>Are you sure you want to delete the booking for "<strong>{{ user.username }}</strong>"?</p>
                <div class="row">
                    <div class="col-sm-6 ">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm ms-auto">Yes, delete</button>
                            </form>
                    </div>
                    <div class="col-sm-6">
                        <a href="{% url 'salon:user_list' %}" class="btn btn-primary btn-sm ms-auto">No, cancel</a>
                    </div>
                </div>
           

        </div>
    </div>
</div>


{% endblock content %}
