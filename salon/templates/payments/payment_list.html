<!-- payment_list.html -->

{% extends "layouts/base.html" %}

{% block title %}
Payment List
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <h2>Payment List</h2>
    <ul>
        {% for payment in payments %}
            <li><a href="{% url 'salon:payment_detail' payment.pk %}">{{ payment.client.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'salon:payment_create' %}" class="btn btn-primary">Add Payment</a>
</div>
{% endblock content %}
