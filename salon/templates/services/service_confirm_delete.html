<!-- service_confirm_delete.html -->
{% extends "layouts/base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="card">
      <div class="card-body">
          <h2>Confirm Deletion</h2>

          <p>Are you sure you want to delete the booking for "<strong>{{ service.service_name }}</strong>"?</p>
              <div class="row">
                  <div class="col-sm-6 ">
                      <form method="post">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-danger btn-sm ms-auto">Yes, delete</button>
                        </form>
                  </div>
                  <div class="col-sm-6">
                      <a href="{% url 'salon:service_list' %}" class="btn btn-primary btn-sm ms-auto">No, cancel</a>
                  </div>
              </div>
         

      </div>
  </div>
</div>
{% endblock content %}
