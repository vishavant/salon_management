<!-- service_package_list.html -->

<h2>List of Service Packages</h2>

<ul>
  {% for service_package in service_packages %}
    <li><a href="{% url 'salon:service_package_detail' service_package.pk %}">{{ service_package.package_name }}</a></li>
  {% endfor %}
</ul>

<a href="{% url 'salon:service_package_create' %}">Create a new service package</a>
