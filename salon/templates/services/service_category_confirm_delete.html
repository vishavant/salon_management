<!-- service_category_confirm_delete.html -->

<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete the service category "{{ category.category_name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'salon:service_category_list' %}">No, cancel</a>
