<!-- salon/templates/salon/employee_form.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>{{ action }} Employee</h2>
  <form method="post" action="{% if action == 'Update' %}{% url 'salon:employee_update' employee.id %}{% else %}{% url 'salon:employee_create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ action }}</button>
  </form>
  <a href="{% url 'salon:employee_list' %}">Back to employee list</a>
{% endblock %}
