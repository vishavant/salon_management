<!-- salon/templates/salon/employee_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Employee List</h2>
  <ul>
    {% for employee in employees %}
      <li><a href="{% url 'salon:employee_detail' employee.id %}">{{ employee.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'salon:employee_create' %}">Create a new employee</a>
{% endblock %}
