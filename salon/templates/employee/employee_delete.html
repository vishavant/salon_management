<!-- salon/templates/salon/employee_delete.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Delete Employee</h2>
  <p>Are you sure you want to delete '{{ employee.name }}'?</p>
  <form method="post" action="{% url 'salon:employee_delete' employee.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'salon:employee_list' %}">Cancel</a>
{% endblock %}
